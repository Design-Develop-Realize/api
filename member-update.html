<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".button").click(function () {
                $(function () {
                    $('.error').hide();
                    $(".button").click(function () {
                        // validate and process form here

                        $('.error').hide();
                        var name = $("input#name").val();
                        if (name == "") {
                            $("label#name_error").show();
                            $("input#name").focus();
                            return false;
                        }
                        var followers = $("input#followers").val();
                        if (followers == "") {
                            $("label#followers_error").show();
                            $("input#followers").focus();
                            return false;
                        }
                        var views = $("input#views").val();
                        if (views == "") {
                            $("label#views_error").show();
                            $("input#views").focus();
                            return false;
                        }

                    });
                });

                var dataString = 'name=' + name + '&followers=' + followers + '&views=' + views;
                //alert (dataString);return false;
                $.ajax({
                    type: "POST",
                    url: "https://api.itslit.uk/User/add_stats",
                    data: dataString,
                    success: function () {
                        $('#sub_form').html("<div id='message'></div>");
                        $('#message').html("<h2>Stats Form Submitted!</h2>")
                            .append("<p>We will be in touch soon.</p>")
                            .hide()
                            .fadeIn(1500, function () {
                                $('#message').append("woop");
                            });
                    }
                });
                return false;
            });
        });
    </script>
</head>
<body>
Welcome to the page to update the monthly stats of ProjectPBR members! Fill in the form below with the up to date stats
and we are done!
<div id="sub_form">
    <form name="records" id="records" action="">
        Twitch Name: <input type="text" name="name" id="name" maxlength="40"/>
        <br/>
        Followers: <input type="text" name="followers" id="followers" maxlength="40"/>
        <br/>
        Views: <input type="text" name="views" id="views"/>
        <br/>
        <input type="submit" name="submit" class="button" id="submit_btn" value="Update Records"/>
</div>
</body>
</html>
